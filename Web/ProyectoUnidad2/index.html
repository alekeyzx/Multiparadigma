    <main>
        <div class="contenedorMain-Grid">
            <div></div>
            <div id="ContenedorFormulario-grid">
                <form action="">
                  <div class="ContenedorDatos">
                    <h2 class="TituloCont">Datos usuario</h2>

                    <label for="inpNombre">Nombre de usuario:</label>
                    <br>
                    <input type="text" name="inpNombre" id="">
                    <br>
                    <label for="inpContraseña">Contraseña de usuario:</label>
                    <br>
                    <input type="password" name="inpContraseña" id="">
                    
                  </div>

                  <div class="ContenedorDatos">
                    <h2 class="TituloCont">Datos trabajo</h2>
                    <label for="inpPuesto">Puesto:</label>
                    <br>
                    <input type="radio" name="inpPuesto" id="">Jefe
                    <input type="radio" name="inpPuesto" id="">Psicologo
                    <input type="radio" name="inpPuesto" id="">Otro

                    <br>

                    <label for="inpLocal">Local:</label>
                    <br>
                    <select name="Local" id="">
                        <option value="p1">Infonavit</option>
                        <option value="p2">Las torres</option>
                        <option value="p3">Los fresnos</option>
                        <option value="p4">La fe</option>
                    </select>
                  </div>

                  <div class="ContenedorDatos">
                    <h2 class="TituloCont">Datos Medicos</h2>

                    <label for="inpTieneSeguro">¿Tiene seguro social?</label>
                    <br>
                    <input type="checkbox" name="inpTieneSeguro" id=""> Si
                    <br>
                    <label for="inpContraseña">Numero de seguro social</label>
                    <br>
                    <input type="text" name="inpContraseña" id="">
                    <br>
                    <label for="enfermedades">Enfermedades</label>
                    <br>
                    <textarea name="enfermedades" id="" cols="110" rows="10"></textarea>
                    
                  </div>
                
                  <div >
                    <button type="submit">Enviar</button>
                    <button type="reset">Restablecer</button>
                    
                  </div>
